<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet detail</title>
</head>
<body>
<h3>{{ pet.name|capfirst }}</h3>
<p>{{ pet.species }}</p>
{% if pet.breed %}
    <p>Breed: {{ pet.breed }}</p>
{% endif %}
{% if pet.vaccinations.all %}
    <p>Vaccinations for:</p>
    <ul>
        {% for vaccination in pet.vaccinations.all %}
            <li>{{ vaccination.name }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>

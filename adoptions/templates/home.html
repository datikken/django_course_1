<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello hoe</title>
</head>
<body>
<h1>I'm glad so</h1>
<p>Go play yo</p>
<ul>
    {% for pet in pets %}
        <li>
            <a href="{% url 'pet_detail' pet.id %}">{{ pet.name }}</a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Breed: {{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
